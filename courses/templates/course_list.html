
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
</head>
<body>
    <h1>Courses</h1>
    <ul>
        {% for course in courses %}
        <li>
            <h2>{{ course.title }}</h2>
            <p>{{ course.description }}</p>
            {% if course.image %}
                <img src="{{ course.image.url }}" alt="{{ course.title }}" style="max-width: 300px;">
            {% else %}
                <p>No image available</p>
            {% endif %}
            <small>Created at: {{ course.created_at }}</small>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
